<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listando coins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div class="row">
            <h2>Listando moedas</h2>
        </div>
        <div class="row">
            <button class="btn bg-warning"><a href="addcoins.html">Adicionar moeda <i class="bi bi-coin"></i></a></button>
         </div>
         <section class="listar border m-4">
            <div class="row m-3 border border-primary text-start p-2">
                <div class="col border">Nome</div>
                <div class="col border">Valor</div>
                <div class="col border">Imagem</div>
                <div class="col text-center">Atualizar</div>
                <div class="col text-center">Excluir</div>
            </div>
            <div class="row m-3  text-start p-2">
                <div class="col border">FishCoin Prata</div>
                <div class="col border">0,25</div>
                <div class="col border"><img src="/mvc/views/Public/images/moeda 3.png" alt=""></div>
                <div class="col text-center"><button class="btn bg-success">Update <i class="bi bi-pencil"></i></button></div>
                <div class="col text-center"><button class="btn bg-danger">Delete <i class="bi bi-trash-fill"></i></button></div>
            </div>
            <div class="row m-3  text-start p-2">
                <div class="col border">FishCoin Vermelho</div>
                <div class="col border">0,50</div>
                <div class="col border"><img src="/mvc/views/Public/images/moeda 2.png" alt=""></div>
                <div class="col text-center"><button class="btn bg-success">Update <i class="bi bi-pencil"></i></button></div>
                <div class="col text-center"><button class="btn bg-danger">Delete <i class="bi bi-trash-fill"></i></button></div>
            </div>
            <div class="row m-3  text-start p-2">
                <div class="col border">FishCoin Dourado</div>
                <div class="col border">1,00</div>
                <div class="col border"><img src="/mvc/views/Public/images/moeda.png" alt=""></div>
                <div class="col text-center"><button class="btn bg-success">Update <i class="bi bi-pencil"></i></button></div>
                <div class="col text-center"><button class="btn bg-danger">Delete <i class="bi bi-trash-fill"></i></button></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
